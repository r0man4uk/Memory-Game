<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/js_images/2.svg" />
  </head>
  <body>
    <div id="title">
      <h1>JavsScript Memory Game</h1>
    </div>
    <div id="player">
      <label for="player-name">Вкажіть ім'я гравця:</label>
      <input type="text" id="player-name" placeholder="" />
    </div>
    <div id="select-difficulty-screen">
      <h2>Вибір рівня складності</h2>
      <button onclick="startGame(2)">Показовий рівень</button>
      <button onclick="startGame(4)">4x4</button>
      <button onclick="startGame(6)">6x6</button>
    </div>
    <div id="top-scores-board">
      <h2>Результати</h2>
      <table id="table-scores">
        <thead>
          <tr>
            <th>Ім'я</th>
            <th>Кліки</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody id="top-scores">
          <tr>
            <td colspan="3">Нема результатів || сервер не запущений</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ============================== ГРА ============================= -->
    
    <div id="game-screen" class="hidden">
      <h1 id="game-title">ГРА</h1>
      <div class="board" id="board"></div>
      <p id="moves">Кліки: 0</p>
      <p id="timer">Час: 0s</p>
      <button onclick="restartGame()">Restart</button>
      <button onclick="showStartScreen()">Main Menu</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
